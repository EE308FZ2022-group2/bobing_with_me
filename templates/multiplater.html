<script>
  // 玩家姓名
  var player1 = "Player 1";
  var player2 = "Player 2";

  // 轮播功能
  var index = 0
  var flag=null
  var points = [-1, -1]
  function changeImg() {
      index++
      var a = document.getElementsByClassName("img1")
      var b = document.getElementsByClassName("img2")
      var c = document.getElementsByClassName("img3")
      var d = document.getElementsByClassName("img4")
      var e = document.getElementsByClassName("img5")
      var f = document.getElementsByClassName("img6")
      if (index >= a.length) index=0
      for (var i=0; i<a.length; i++) {
          a[i].style.display = 'none'
          b[i].style.display = 'none'
          c[i].style.display = 'none'
          d[i].style.display = 'none'
          e[i].style.display = 'none'
          f[i].style.display = 'none'
      }
      a[index].style.display = 'block'
      b[index].style.display = 'block'
      c[index].style.display = 'block'
      d[index].style.display = 'block'
      e[index].style.display = 'block'
      f[index].style.display = 'block'
  }

  function open() {
      for (var m=1; m<=6; m++) {
          document.getElementById("b1").innerText = "Stop"
          document.querySelector(".img"+m).setAttribute("src", "../static/png/tzz.gif")
      }
  }

  function clear() {
      document.getElementById("b1").innerText = "Open"
  }

  function stop(i) {
        var randomNumber1 = Math.floor(Math.random() * 6) + 1;
        var randomNumber2 = Math.floor(Math.random() * 6) + 1;
        var randomNumber3 = Math.floor(Math.random() * 6) + 1;
        var randomNumber4 = Math.floor(Math.random() * 6) + 1;
        var randomNumber5 = Math.floor(Math.random() * 6) + 1;
        var randomNumber6 = Math.floor(Math.random() * 6) + 1;

        document.querySelector(".img1").setAttribute("src", "../static/png/dice" + randomNumber1 + ".png");

        document.querySelector(".img2").setAttribute("src", "../static/png/dice" + randomNumber2 + ".png");

        document.querySelector(".img3").setAttribute("src", "../static/png/dice" + randomNumber3 + ".png");

        document.querySelector(".img4").setAttribute("src", "../static/png/dice" + randomNumber4 + ".png");

        document.querySelector(".img5").setAttribute("src", "../static/png/dice" + randomNumber5 + ".png");

        document.querySelector(".img6").setAttribute("src", "../static/png/dice" + randomNumber6 + ".png");
        var result = [randomNumber1, randomNumber2, randomNumber3, randomNumber4, randomNumber5, randomNumber6]
        var count = [0, 0, 0, 0, 0, 0]
        for (var j in result) {
            count[result[j] - 1]++
        }
        console.log(result)
        console.log(count)
        if (count[3] === 4 && count[0] === 2) {
            document.querySelector("h" + (i + 1)).innerHTML = "Chajinhua!"
            points[i] = 12
        }
        if (count[3] === 6) {
            document.querySelector("h" + (i+1)).innerHTML = "Zhuanyuan(Liubeihong)!"
            points[i] = 11
        } else if (count[0] === 6) {
            document.querySelector("h" + (i+1)).innerHTML = "Zhuanyuan(Biandijin)!"
            points[i] = 10
        } else if (count[1] === 6) {
            document.querySelector("h" + (i+1)).innerHTML = "Zhuanyuan(Heiliubo)!"
            points[i] = 9
        } else if (count[3] === 5 && count[0] === 1) {
            document.querySelector("h" + (i+1)).innerHTML = "Zhuanyuan(Wuhong)!"
            points[i]=8
        } else if (count[1] === 5) {
            document.querySelector("h" + (i+1)).innerHTML = "Zhuanyuan(Wuzidengke)!"
            points[i] = 7
        } else if (count[3] === 4) {
            document.querySelector("h" + (i+1)).innerHTML = "Zhuanyuan(Sidianhong)!"
            points[i] = 6
        }
        else if (count[0] === 1 && count[1] === 1 && count[2] === 1 && count[3] === 1 && count[4] === 1 && count[5] === 1) {
            document.querySelector("h" + (i+1)).innerHTML = "Duitang(Bangyang)!"
            points[i] = 5
        }
        else if (count[3] === 3) {
            document.querySelector("h" + (i+1)).innerHTML = "Sanhong(Tanhua)!"
            points[i] = 4
        }
        else if (count[1] === 4) {
            document.querySelector("h" + (i+1)).innerHTML = "Sijing(Jinshi)!"
            points[i] = 3
        }
        else if (count[3] === 2) {
            document.querySelector("h" + (i+1)).innerHTML = "Erju(Juren)!"
            points[i] = 2
        }
        else if (count[3] === 1) {
            document.querySelector("h" + (i+1)).innerHTML = "Yixiu(Xiucai)!"
            points[i] = 1
        } else {
            document.querySelector("h" + (i+1)).innerHTML = "Thanks for participation!"
            points[i] = 0
        }
  }

  // 掷骰子的功能
  function rollTheDice() {
    setTimeout(function () {
        if (document.getElementById("b1").innerText === "Open") {
            open()
        } else {
            for (var i=0; i<2; i++) {
                if (points[i] === -1) {
                    clear()
                    stop(i)
                    break
                }
            }
            if (points[points.length-1] !== -1) {
                if (points[0]===points[1]) {
                    document.querySelector("h3").innerHTML = "draw!"
                } else {
                    points[0] > points[1] ? document.querySelector("h3").innerHTML = "player 1 win!" : document.querySelector("h3").innerHTML = "player 2 win!"
                }
                points = [-1, -1]
            }
        }
    }, 1000)
  }
